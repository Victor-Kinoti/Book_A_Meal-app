<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel = "stylesheet" href = "sytles/style.css">
    </head>
    <body>
    <div class="container">
        <div class="wrap_form">
            <h2>Create A New Account </h2
                <form>
                    <p>Username</p>
                    <input type = "text" name = "your_name" placeholder = " Your Name">
                    <p>Email</p>
                    <input type = "email" name = "your_email" placeholder = " Your Email Address">
                    <p>Password</p>
                    <input type = "password" name = "your_password" placeholder = " Choose A your_password">
                    <p>Confirm Password</p>
                    <input type = "password" name = "confirm_password" placeholder = " Confirm Password">
                    <input type="submit" value="Sign Up"><br><br>
                    <a href="#">Forgot Password</a>
                
                </form>
        </div>
    </div>


    </body>
</html>
